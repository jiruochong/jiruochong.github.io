<!DOCTYPE html>
<html>
<head>
    <title>Explore My Work</title>
    <style>
        .platform-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }

        .google {
            background-color: #4285F4;
        }

        .facebook {
            background-color: #1877F2;
        }

        .youtube {
            background-color: #FF0000;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Portfolio</h1>
    <p>Feel free to explore my work on various online platforms:</p>
    
    <button class="platform-button google">
        <a href="https://www.google.com" target="_blank">
            <img src="google_logo.png" alt="Google Logo">
        </a>
    </button>
    
    <button class="platform-button facebook">
        <a href="https://www.facebook.com" target="_blank">
            <img src="facebook_logo.png" alt="Facebook Logo">
        </a>
    </button>
    
    <button class="platform-button youtube">
        <a href="https://www.youtube.com" target="_blank">
            <img src="youtube_logo.png" alt="YouTube Logo">
        </a>
    </button>
</body>
</html>
